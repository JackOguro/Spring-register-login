<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- 共通CSS読み込み -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css}">
<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
<!-- 共通JS読込 -->
<!--<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script> -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<!-- DataTablesのCSSを追加-->
<link th:href="@{/webjars/datatables/css/dataTables.bootstrap5.min.css}" rel="stylesheet">
<link th:href="@{/webjars/datatables-buttons/css/buttons.dataTables.min.css}" rel="stylesheet">
<title>テストプログラム</title>
</head>
<body>
	<!-- 他のHTMLファイルを読み込むためにはlayout:replace属性を使用する -->
	<!-- ヘッダー -->
	<nav layout:replace="~{layout/header::header}"></nav>
	
  	<!-- サイドバーの配置 -->
  	<div layout:fragment="sidebar"></div>

	<!-- コンテンツの配置 -->
	<div layout:fragment="content"></div>
	
	<!--  
	<main class="position-relative position">
		<!-- コンテンツ 
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10 offset-sm-1">
					<div layout:fragment="content"></div>
				</div>
			</div>
		</div>
	</main>
	-->
	
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- DataTablesのJSを追加 -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/webjars/datatables/js/dataTables.bootstrap5.min.js}"></script>
<script th:src="@{/webjars/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/webjars/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/webjars/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/webjars/jszip/jszip.min.js}"></script></body>
<script th:src="@{/js/usertables.js}"></script>
</body>
</html>
