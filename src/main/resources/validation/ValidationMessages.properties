NotBlank={0}は入力必須です
EMail={0}はメールアドレス形式で入力してください
Pattern={0}は1文字以上大文字を含む半角英数字で入力してください
Length={0}は{2}文字以上{1}文字以下の範囲で入力してください
Max={0}は{1}歳以下でなければなりません
Min={0}は{1}歳以上で無ければなりません